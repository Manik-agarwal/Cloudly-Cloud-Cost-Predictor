<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Instance Predictor</h1>
    <form action="/predict" method="post">
        <!-- Instance Type Selection -->
        <label for="instance">Select Instance Type:</label>
        <select id="instance" name="instance_type">
            {% for instance in instance_types %}
                <option value="{{ instance }}">{{ instance }}</option>
            {% endfor %}
        </select>
        <br><br>

        <!-- OS Type Selection -->
        <label for="ope_sys">Select OS Type:</label>
        <select id="ope_sys" name="os_type">
            {% for ope_sys in os_list %}
                <option value="{{ ope_sys }}">{{ ope_sys }}</option>
            {% endfor %}
        </select>
        <br><br>

        <!-- Region is fixed, no need to input -->
        <p>Region: east (fixed)</p>

        <!-- Submit Button -->
        <input type="submit" value="Predict">
    </form>

    <!-- Result Display -->
    <div id="result"></div>

    <!-- JavaScript Link -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
